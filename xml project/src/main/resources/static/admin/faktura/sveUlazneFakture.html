<div class = "col-sm-4">

<div ng-init="findAllUlazneFakture()">
<table class="table table-bordered" border="1">
		<tbody>
			<tr>
				<th>Naziv dobavljaca</th>
				<th>Naziv kupca</th>
				<th>Datum racuna</th>
				<th>&nbsp;</th>
				
			</tr>
			<tr ng-repeat="faktura in allUlazneFakture">
				<td>{{faktura.zaglavljeFakture.nazivDobavljaca}}</td>
				<td>{{faktura.zaglavljeFakture.nazivKupca}}</td>
				<td>{{faktura.zaglavljeFakture.datumRacuna}}</td>
				<td><button class = "btn btn-default" ng-click = "createXML(faktura)" ><span class = "glyphicon glyphicon-th"></span> Detalji</button> 
				<td><button class = "btn btn-default" ng-click = "createPDF(faktura.id)" ><span class = "glyphicon glyphicon-tasks"></span> PDF</button> 
				</td>			
			</tr>
		</tbody>
	</table>


</div>
<div ui-view></div>
</div>
