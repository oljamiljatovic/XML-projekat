<div class ="whole-bill-form"/>
<form name = "createNewIndividual">

	<label>Naziv dobavljaca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.nazivDobavljaca" ></input>
	
	<label>Adresa dobavljaca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.adresaDobavljaca" ></input>
	
	<label>PIB dobavljaca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.pibDobavljaca" ></input>
	
	<label>Naziv kupca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.nazivKupca" ></input>
	
	<label>Adresa kupca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.adresaKupca" ></input>
	
	<label>PIB kupca</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.pibKupca" ></input>
	
	<label>Broj racuna</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.brojRacuna" ></input>
	
	<label>Datum racuna</label>
	<input type = "date" class = "form-control" ng-model = "$parent.zaglavljeFakture.datumRacuna" ></input>
	
	<label>Vrednost robe</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.vrednostRobe" ></input>
	
	<label>Vrednost usluga</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.vrednostUsluga" ></input>
	
	<label>Ukupno roba i usluge</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.ukupnoRobaIUsluge" ></input>
	
	<label>Ukupan rabat</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.ukupanRabat" ></input>
	
	<label>Ukupan porez</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.ukupanPorez" ></input>
	
	<label>Oznaka valute</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.oznakaValute" ></input>
	
	<label>Iznos za uplatu</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.iznosZaUplatu" ></input>
	
	<label>Uplata na racun</label>
	<input type = "text" class = "form-control" ng-model = "$parent.zaglavljeFakture.uplataNaRacun" ></input>
	
	<label>Datum valute</label>
	<input type = "date" class = "form-control" ng-model = "$parent.zaglavljeFakture.datumValute" ></input>
	

<button class = "btn btn-default" ng-click = "saveZaglavljeFakture()"><span class = "glyphicon glyphicon-plus"></span>  Sacuvaj zaglavlje</button>
<button class = "btn btn-default" ng-click = "cancel()"><span class = "glyphicon glyphicon-remove"></span>  Odustani</button>

</form>
</div>
